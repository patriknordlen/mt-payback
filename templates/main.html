<html>
  <head>
    <title>Payback time!</title>
    <script src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
  </head>
  <body>
    <main class="container" style="width: 40%">
      <section>
        <h1>mt-payback</h1>
        <h2>
          <p>This application has now moved to
          <a href="https://mt-payback.se/">https://mt-payback.se/</a>!</p>
          <p>You will be redirected there in <b id="countdown">10</b> seconds.</p>
        </h2>
      </section>
    </main>
  </body>
  <script>
    $(document).ready(() => {
      setInterval(function() {
        let t = parseInt($("#countdown").text())
        if (t == 1) {
          window.location.href = "https://mt-payback.se/"
        } else {
          $("#countdown").text(--t)
        }
      }, 1000)
    })
  </script>
</html>
